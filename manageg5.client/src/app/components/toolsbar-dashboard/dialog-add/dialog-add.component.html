<!-- <h2 mat-dialog-title>Hi {{data.name}}</h2> -->
<h2 mat-dialog-title>Add User</h2>

<mat-dialog-content class="form-container">
  <form [formGroup]="addUserForm" class="form-grid">

    <!-- <mat-form-field appearance="outline">
      <mat-label>User ID</mat-label>
      <input matInput formControlName="userId" />
    </mat-form-field> -->

    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="errorMessage()">{{ errorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mobile No</mat-label>
      <input matInput formControlName="mobileNo" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="roleType" required>
        <mat-option *ngFor="let role of roleTypes" [value]="role.id">
          {{ role.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    

    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
    </mat-form-field>
  </form>

  <h3>Module Permissions</h3>
  <table class="permission-table">
    <thead>
      <tr>
        <th>Module</th>
        <th>Read</th>
        <th>Write</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let permission of permissions(); let i = index">
        <td>{{ permission.module }}</td>
        <td>
          <mat-checkbox
            [checked]="permission.read"
            (change)="togglePermission(i, 'read')"
          ></mat-checkbox>
        </td>
        <td>
          <mat-checkbox
            [checked]="permission.write"
            (change)="togglePermission(i, 'write')"
          ></mat-checkbox>
        </td>
        <td>
          <mat-checkbox
            [checked]="permission.delete"
            (change)="togglePermission(i, 'delete')"
          ></mat-checkbox>
        </td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onAddUser()" [disabled]="addUserForm.invalid">
    Add User
  </button>
</mat-dialog-actions>
